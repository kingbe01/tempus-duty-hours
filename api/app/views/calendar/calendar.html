<section id="directives-calendar" ng-controller="CalendarCtrl">
    <h1 class="calendarHeader">{{user.first_name}} {{user.last_name}} Calendar</h1>
    <div class="well calendarWell">
        <div class="row">
            <div class="col-md-12">
                    <div select="renderCalendar('myCalendar1');">
                      <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                        <h4>{{alertMessage}}</h4>
                      </div>
                      <div class="btn-toolbar">
                        <div class="btn-group-wrap">
                            <div class="btn-group">
                                <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">Work Day</button>
                                <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">Work Week</button>
                                <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Work Month</button>
                            </div>
                        </div>
                      </div>
                    <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                   </div>
            </div>
        </div>
    </div>
</section>
